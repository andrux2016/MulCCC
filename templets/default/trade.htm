	function UserLogin(){
	  	
		if($('#userid').val()==""){
			$('#showdiv').html("请填写Email！");
			$('#userid').focus();
			return false;
		}
		var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
		if(!reg.test($('#userid').val())){
			$('#showdiv').html("Email格式不正确！");
			$('#userid').focus();
			return false;
		}
		if($('#pwd').val()==""){
			$('#showdiv').html("请填写密码！");
			$('#pwd').focus();
			return false;
		}
		$.post("/member/checkcode.php?act="+new Date(),{vdcode:$('#vdcode').val(),fmdo:'login',dopost:'login',keeptime:'604800',gourl:'json',userid:$('#userid').val(),pwd:$('#pwd').val()},function(msg){ 
			if(msg=="1"){
				apprise("登陆成功！", {
					animate: false,
					textOk: "确定"
					},function(r) {
						location.reload(true);
					});
			}else{
				apprise(msg, {
					animate: false,
					textOk: "确定"
					},function(r) {
						vdimgck.src=vdimgck.src+"?";
					});
			}
					

        }); 
	}
